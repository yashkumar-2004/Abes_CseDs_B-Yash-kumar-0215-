<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        // function declaration type1
        function abes(){
            document.write("Hello world");
        }
        // function declaration type1
        let abes=function(){
            return 'hello';
        }
        abes();
    </script>
</body>
</html>
