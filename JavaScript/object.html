<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <p id="yash"></p>
    <script>
        const person= new Object({
            firstname:"yash",
            lastname:"Bhadoria",
            age:21
        });
        document.querySelector('#yash').innerHTML=person.lastname;
    </script>
</body>
</html>
