<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Clean Flipkart-like Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 15px 30px;
        }

        #div1 input {
            width: 600px;
            height: 30px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgba(224, 197, 255, 0.3);
            font-size: 20px;
        }

        .nav-item {
            margin-left: 40px;
            font-size: 16px;
            cursor: pointer;
            color: #333;
        }

        .cart {
            position: relative;
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        div{
            margin: 0 30px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="flip.png" height="60px" alt="Flipkart Logo"></div>

        <div id="div1">
            <input type="text" placeholder="🔍  Search for Products, Brands and More">
        </div>

        <div class="nav-item">Account </div>

        <div class="nav-item cart">
            🛒Cart
            
        </div>

        <div class="nav-item">Become a Seller</div>
    </div>
    <div>
        <img src="image200.png" width="100%" alt="">
    </div>
    <br><br><br>
    <div>
        <img src="back.png" width=100% alt="">
    </div>
    <br>
    <div>
        <img src="backimg2.png" width=100% alt="">
    </div>
</body>

</html>
