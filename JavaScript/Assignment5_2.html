<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 600px;
            width: 600px;
            
        }
        #child{
            height: 300px;
            width: 300px;
            margin: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <center><div id="parent">
        <div id="child"><img id="img" src="rasmalai copy 3.webp" height="300px" width="300px" alt=""></div>
        <br>
        
        <div id="child"><button onclick="hide()">Hide</button></div>
    </div></center>
    <script>
        function hide(){
            document.querySelector('#img').style.display='none';
        }
    </script>
</body>
</html>
