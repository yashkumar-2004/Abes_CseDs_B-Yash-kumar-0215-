<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        if(a%2==0){
            document.write(`<h1> Number is even </h1>`);

        }
        else{
            document.write(`<h1> Number is odd </h1>`);
        }
    </script>
</body>
