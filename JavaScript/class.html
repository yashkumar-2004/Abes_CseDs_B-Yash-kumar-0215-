<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <p id="yash"></p>
    <script>
        class Car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }
        }
        const myCar1= new Car("audi",2025);
        const myCar2= new Car("ford",2024);
        document.querySelector("#yash").innerHTML=myCar1.name;
    </script>
</body>
</html>
